<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chkobba score counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Chkobba Score Counter</h1>

        <!-- Player 1 Score -->
        <div class="score" id="player1">
            <span>Player 1: <span id="score1">0</span></span>
            <div class="buttons">
                <button class="increase" onclick="updateScore(1, 1)">+</button>
                <button class="decrease" onclick="updateScore(1, -1)">-</button>
                <button class="set" onclick="setScore(1)">✎</button>
            </div>
        </div>

        <!-- Player 2 Score -->
        <div class="score" id="player2">
            <span>Player 2: <span id="score2">0</span></span>
            <div class="buttons">
                <button class="increase" onclick="updateScore(2, 1)">+</button>
                <button class="decrease" onclick="updateScore(2, -1)">-</button>
                <button class="set" onclick="setScore(2)">✎</button>
            </div>
        </div>

        <button class="reset" onclick="resetScores()">Reset</button>
    </div>
    <img src="assets/Chkobba (1) (1).png" alt="Get App Here" style="width: 100%;height: auto;" onclick="window.location.href='https://mastersonic544.itch.io/chkobba';" >
    <footer>
        <a href="https://yassinedhouib8.wordpress.com" target="_blank"> &lt;The Web Developper\&gt;</a>
    </footer>
</body>
</html>
